<div class="row">
    <div class="col-8">
        <label>
            <input type="file" class="text-nowrap text-truncate" (change)="selectFile($event)" />
        </label>
    </div>

    <div class="col-4">
        <button class="p-button-primary" [disabled]="!selectedFiles" (click)="upload()">
            Upload
        </button>
    </div>
</div>

<div *ngIf="currentFileUpload && inProgress" class="progress mt-2">
    <!--div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
        aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
        {{ percentage }}%
    </div-->
    <div>
        <p-progressBar [value]="percentage"></p-progressBar>
    </div>
</div>
